<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 2</title>
</head>
<body>
   <script>
      
      //Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
      // номери днів, протягом яких кількість відвідувачів була меншою за 20;
      // номери днів, коли кількість відвідувачів була мінімальною;
      // номери днів, коли кількість відвідувачів була мінімальною;
      // загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.
      function getAmountOfCustomersArray() {
         let customersInWeek = []
         for (let i = 0; i < 7; i++) {
           let customersInADay = parseInt(
             prompt(`Введіть кількість покупців за ${i + 1} день `)
           )
           customersInWeek.push(customersInADay)
         }
         return customersInWeek
       }
 
       function getDaysCustomersAreLessThan20(customersArray) {
         let lesDays = []
         for (let i = 0; i < customersArray.length; i++) {
           if (customersArray[i] < 20) {
             lesDays.push(i + 1)
           }
         }
         return lesDays
       }
 
       function getMinNumCustomers(customersArray) {
         let minValue = customersArray[0]
         for (let i = 0; i < customersArray.length; i++) {
           if (customersArray[i] < minValue) {
             minValue = customersArray[i]
           }
         }
         return minValue
       }
       function getDaysMinCustomersAmount(customersArray, minValue) {
         let minDays = []
         for (let i = 0; i < customersArray.length; i++) {
           if (customersArray[i] === minValue) {
             minDays.push(i + 1)
           }
         }
         return minDays
       }
 
       function getMaxNumCustomers(customersArray) {
         let maxValue = customersArray[0]
         for (let i = 0; i < customersArray.length; i++) {
           if (customersArray[i] > maxValue) {
             maxValue = customersArray[i]
           }
         }
         return maxValue
       }
 
       function getDaysMaxCustomersAmount(customersArray, maxValue) {
         let maxDays = []
         for (let i = 0; i < customersArray.length; i++) {
           if (customersArray[i] === maxValue) {
             maxDays.push(i + 1)
           }
         }
         return maxDays
       }
 
       function getSumCustomersOnWorkingDays(customersArray) {
         let sum = 0
         for (let i = 0; i < 5; i++) {
           sum += customersArray[i]
         }
         return sum
       }
 
       function getSumCustomersOnWeekendDays(customersArray) {
         let sum = 0
         for (let i = 5; i < 7; i++) {
           sum += customersArray[i]
         }
         return sum
       }
       let weeklyCustomersNums = getAmountOfCustomersArray()
       let lessCustomers = getDaysCustomersAreLessThan20(weeklyCustomersNums)
       let minNumOfCustomers = getMinNumCustomers(weeklyCustomersNums)
       let minDaysOfCustomers = getDaysMinCustomersAmount(weeklyCustomersNums,minNumOfCustomers)
       let maxNumOfCustomers = getMaxNumCustomers(weeklyCustomersNums)
       let maxDaysOfCustomers = getDaysMaxCustomersAmount(weeklyCustomersNums,maxNumOfCustomers)
       let sumOfCustomersOnWorkingDays = getSumCustomersOnWorkingDays(weeklyCustomersNums)
       let sumOfCustomersOnWeekendDays = getSumCustomersOnWeekendDays(weeklyCustomersNums)
 
       alert(`номери днів, протягом яких кількість відвідувачів була меншою за 20: ${lessCustomers}
         номери днів, коли кількість відвідувачів була мінімальною: ${minDaysOfCustomers}
         номери днів, коли кількість відвідувачів була максимальною: ${maxDaysOfCustomers}
         загальну кількість клієнтів у робочі дні: ${sumOfCustomersOnWorkingDays} та загальна кількість клієнтів на вихідних: ${sumOfCustomersOnWeekendDays}.`)
   </script>
</body>
</html>
